<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<meta charset="UTF-8" />
		<title>Agenda de Contatos</title>
	</h:head>
	<h:body>
	
	<br/>
	<b>READ / DELETE</b>
	<h:form>
	    <p:dataTable id="tbl" var="pessoa" value="#{ContatoMB.ler()}"
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
	                 paginator="true" rows="5" tableStyle="table-layout: auto;" 
	                 								>
	                 								
	        <p:column>
	            <f:facet name="header">
	                <h:outputText value="ID" />
	            </f:facet>
	            <h:outputText value="#{pessoa.id}" />
	        </p:column>
	 
	        <p:column>
	            <f:facet name="header">
	                <h:outputText value="Nome"/>
	            </f:facet>
	            <h:outputText value="#{pessoa.nome}" />
	        </p:column>
	 
	        <p:column>
	            <f:facet name="header">
	                <h:outputText value="Sobrenome" />
	            </f:facet>
	            <h:outputText value="#{pessoa.sobrenome}" />
	        </p:column>
	 
	        <p:column>
	            <f:facet name="header">
	                <h:outputText value="E-mail" />
	            </f:facet>
	            <h:outputText value="#{pessoa.email}" />
	        </p:column>
			
			<p:column>
	            <f:facet name="header">
	                <h:outputText value="Telefone" />
	            </f:facet>
	            <h:outputText value="#{pessoa.telefone}" />
	        </p:column>
	        
	        <!--
	        <p:column>
	            <f:facet name="header">
	                <h:outputText value="Editar" />
	            </f:facet>
	            <h:commandButton value="Editar" action="#{ContatoMB.editar(pessoa.id)}" />
	        </p:column>
	        -->
	        
	        <p:column>
	            <f:facet name="header">
	                <h:outputText value="Remover" />
	            </f:facet>
	            <h:commandButton value="Remover" action="#{ContatoMB.remover(pessoa.id)}" style="width:100%;" />
	        </p:column>
	        
	    </p:dataTable>
	</h:form>
	
	<br/>
	<b>CREATE / UPDATE</b>
	<h:form>
		<h:panelGrid id="panel" columns="2" border="0" cellpadding="4"
			cellspacing="1" style="text-align:right;">

			<h:outputLabel value="ID (0 para novo)" />
			<h:inputText value="#{ContatoMB.id}" />

			<h:outputLabel value="Nome" />
			<h:inputText value="#{ContatoMB.nome}" />

			<h:outputLabel value="Sobrenome" />
			<h:inputText value="#{ContatoMB.sobrenome}" />

			<h:outputLabel value="Telefone" />
			<h:inputText value="#{ContatoMB.telefone}" />

			<h:outputLabel value="Email" />
			<h:inputText value="#{ContatoMB.email}" />

			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton value="Atualizar" action="#{ContatoMB.atualizar(ContatoMB.id)}" style="width:100px;"/>
					  
					<h:commandButton value="Salvar"    action="#{ContatoMB.salvar}" style="width:100px;"/>
				</h:panelGroup>
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
